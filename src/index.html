<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="main">
      <!-- <section class="stringbuilder">
        <div class="container">

        </div>
      </section> -->

      <section class="box-creator">
        <div class="container">
          <div id="controls">
            <input type="number" min="0" max="100" step="1" class="js-input" />
            <button type="button" data-action="create">Создать</button>
            <button type="button" data-action="destroy">Очистить</button>
          </div>

          <div id="boxes"></div>
        </div>
      </section>

      <section class="image-finder">
        <div class="container">
          <form id="search-form">
            <input
              class="search-form__input"
              type="text"
              name="query"
              autocomplete="off"
              placeholder="Search images..."
            />
            <button class="search-form__btn">Search</button>
          </form>

          <ul class="gallery"></ul>
        </div>
      </section>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
